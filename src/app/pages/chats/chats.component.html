        >
          <span data-icon="search" class="w-6 block"

        <span data-icon="filter" class="text-gray-400 hover:text-gray-500"

            width="20"

            <path
              fill="currentColor"

            ></path></svg
        ></span>
      </div>

      <div class="chat-boxes h-[92%] overflow-auto">
        @for (item of contacts; track $index) {
        <div
          (click)="changeRoute(chat, no,item.id)"
          (mouseover)="showIcon(icon)"
          (mouseout)="hideIcon(icon)"
          class="chat h-[60px] w-full boder border-b border-gray-100 hover:bg-gray-50 hover:cursor-pointer mb-1 p-4 flex justify-between items-center"
        >
          <div class="one flex gap-5">
            <img
              src="../../../assets/{{ item.url }}"
              class="h-12 w-12 rounded-full"
              alt=""
            />
            <div class="two">
              <h4 class="font-bold text-gray-700">{{ item.contactName }}</h4>
              <p class="message text-gray-600">{{ item.message }}</p>
            </div>
          </div>

          <div class="three flex flex-col justify-center text-center">
            <small class="time text-green-500 text-l">{{ item.time }}</small>
            <div class="flex justify-center items-center">
              <span
                #no
                class="number text-white bg-green-500 rounded-full h-5 w-5 flex justify-around items-center"
                >{{ item.number }}</span
              >
              <span
                #icon
                class="material-symbols-outlined text-gray-400 cursor-pointer text-3xl hidden"
              >
                expand_more
              </span>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
